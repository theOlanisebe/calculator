<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
   <div id="calc">
       <div id="dis" maxlenght="9" ></div>
       <div id="discalc"></div>
       
       <button id="clear" > AC</button>
       <button  id="calculate"class="arith">=</button>
       
       <div id="but">
           <button id="b0" cellIndex="0" class="numb">0</button>
           <button id="b1" cellIndex="1" class="numb">1</button>
           <button id="b2" cellIndex="2" class="numb">2</button>
           <button id="b3" cellIndex="3" class="numb">3</button>
           <button id="b4" cellIndex="4" class="numb">4</button>
           <button id="b5" cellIndex="5" class="numb">5</button>
           <button id="b6" cellIndex="6" class="numb">6</button>
           <button id="b7" cellIndex="7" class="numb">7</button>
           <button id="b8" cellIndex="8" class="numb">8</button>
           <button id="b9" cellIndex="9" class="numb">9</button>
          
        </div>
        <div id="symbol">
            <button  id="add" class="arith">+</button>
           <button  id="subtract" class="arith">-</button>
           <button  id="divide" class="arith">/</button>
           <button  id="multiply" class="arith">*</button>
           
           
        </div>
   </div>
    <script src="first.js"></script>
</body> 
</html>
